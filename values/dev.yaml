## Global values
global:
  domainName: kwkaiser-test
  tld: io

## Storage related values
storage:
  enabled: true
  nfsArray: "10.0.2.15"
  volBulkSize: 1Gi
  volCacheSize: 1Gi

core:
  enabled: true

authentik:
  enabled: true
  authentik:
    secret_key: "PleaseGenerateASecureKey"
    # This sends anonymous usage-data, stack traces on errors and
    # performance data to sentry.io, and is fully opt-in
    error_reporting:
      enabled: true
    postgresql:
      password: "ThisIsNotASecurePassword"

  server:
    ingress:
      # Specify kubernetes ingress controller class name
      ingressClassName: nginx
      enabled: true
      hosts:
        - authentik.kwkaiser-test.io

  postgresql:
    enabled: true
    auth:
      password: "ThisIsNotASecurePassword"

gitea:
  enabled: false

immich:
  enabled: false

mealie:
  enabled: false

miniflux:
  enabled: false

media:
  enabled: true

observability:
  enabled: false
  promHosts: ["10.0.2.15:9100"]

vpn:
  enabled: false
  qbittorrentIp: "143.244.47.73"

borgmatic:
  enabled: false

calibre-web:
