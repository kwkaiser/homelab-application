apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configmap.reloader.stakater.com/reload: "loki-configs"
  name: loki
spec:
  selector:
    matchLabels:
      app: loki
  replicas: 1
  template:
    metadata:
      labels:
        app: loki
        app.kubernetes.io/name: loki
    spec:
      securityContext:
        runAsUser: 0

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bulk-nfs

        - name: loki-configs
          configMap:
            name: loki-configs
            items:
              - key: configuration.yaml
                path: configuration.yaml

      containers:
        - name: loki
          image: {{ .Values.image_loki }}
          ports:
            - containerPort: 3100

          volumeMounts:
            - name: data
              mountPath: /loki
              subPath: application/loki

            # - name: loki-configs
            #   mountPath: /etc/loki/local-config.yaml
            #   subPath: configuration.yaml
            #   readOnly: false

