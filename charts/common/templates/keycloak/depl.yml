apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec: 
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels: 
        app: keycloak
        app.kubernetes.io/name: keycloak
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bulk-nfs

      containers:
        - name: keycloak
          image: jboss/keycloak:latest
          # image: quay.io/keycloak/keycloak:latest
          # args: ['start-dev']
          ports:
            - containerPort: 8080
          # env:
          #   - name: KEYCLOAK_ADMIN
          #     value: admin
          #   - name: KEYCLOAK_ADMIN_PASSWORD
          #     value: admin
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: DB_ADDR
              value: postgres
            - name: DB_DATABASE
              value: postgres
            - name: DB_USER
              value: postgres
                