apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
spec:
  selector:
    matchLabels:
      app: calibre-web
  replicas: 1
  template:
    metadata:
      labels:
        app: calibre-web
        app.kubernetes.io/name: calibre-web
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bulk-nfs

      containers:
        - name: calibre-web
          image: {{ .Values.image_calibre_web }}
          ports:
            - containerPort: 8083

          env:
            - name: DOCKER_MODS
              value: linuxserver/mods:universal-calibre

            - name: PUID
              value: "0"

            - name: PGID
              value: "0"

          volumeMounts:
            - name: data
              mountPath: /config
              subPath: application/calibre-web

            - name: data
              mountPath: /books
              subPath: shared/books
