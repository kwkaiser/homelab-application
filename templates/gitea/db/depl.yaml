apiVersion: apps/v1
kind: Deployment
metadata:
  name: giteadb
spec:
  selector:
    matchLabels:
      app: giteadb
  replicas: 1
  template:
    metadata:
      labels:
        app: giteadb
        app.kubernetes.io/name: giteadb
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bulk-nfs

      containers:
        - name: giteadb
          image: postgres
          ports:
            - containerPort: 5432

          env:
            - name: POSTGRES_USER
              value: postgres

            - name: POSTGRES_PASSWORD
              value: password

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: application/gitea/db