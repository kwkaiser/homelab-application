apiVersion: apps/v1
kind: Deployment
metadata:
  name: piracy
spec:
  selector:
    matchLabels:
      app: piracy
  replicas: 1
  template:
    metadata:
      labels:
        app: piracy
        app.kubernetes.io/name: piracy
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          - name: net.ipv6.conf.all.disable_ipv6
            value: "0"

      volumes:
        {{- range $name := list "wireguard-key" }}
        - name: {{$name}}
          secret:
            secretName: {{ regexReplaceAll "-" $name "." }}
            items:
              - key: value
                path: value
        {{- end }}

      containers:
        - name: wireguard
          image: linuxserver/wireguard
          ports:
            - containerPort: 51820
          volumeMounts:
            - name: wireguard-key
              mountPath: /config/wg0.conf
              subPath: value

          # Hooks to guarantee we connected to target IP & stayed connected.
          lifecycle:
            postStart:
              exec:
                command:
                - sh
                - -c
                - sleep 30 && until curl --connect-timeout 10 ifconfig.me | grep -i "{{ .Values.piracyIp }}"; do echo "Waiting for ifconfig response"; sleep 10; done;
          livenessProbe:
            exec:
              command:
              - bash
              - -c
              - exit "$(curl ifconfig.me --connect-timeout 30 | grep -i '{{ .Values.piracyIp }}')"
            initialDelaySeconds: 120
            periodSeconds: 120
            timeoutSeconds: 30

          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_BIND
                - NET_RAW
                - SYS_MODULE

        - name: qbittorrent
          image: linuxserver/qbittorrent
          ports:
            - containerPort: 8080
            - containerPort: 6881

