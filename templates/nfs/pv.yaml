apiVersion: v1
kind: PersistentVolume
metadata:
  name: bulk-nfs
spec:
  capacity:
    storage: {{ .Values.volBulkSize }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: bulk-nfs
  allowVolumeExpansion: true
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /bulk-pool/nfs
    server: {{ .Values.nfsArray }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cache-nfs
spec:
  capacity:
    storage: {{ .Values.volCacheSize }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cache-nfs
  allowVolumeExpansion: true
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /cache-pool/nfs
    server: {{ .Values.nfsArray }}
